<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello SVG for fun</h1>
    <svg viewbox="0 0 200 200" style="border:1px solid green" width="400" height="400">
        <!-- <rect x="50" y="50" width="100" height="100" style="fill: blue;"></rect> -->
        <circle cx="100" cy="100" r="80" style="fill:green"></circle>
        <circle cx="100" cy="100" r="60" style="fill:red"></circle>
        <circle cx="100" cy="100" r="40" style="fill:yellow"></circle>
        <circle cx="100" cy="100" r="20" style="fill:black"></circle>
    </svg>
    <svg viewbox="0 0 200 200" style="border:1px solid green" width="400" height="400">
        <circle cx="100" cy="100" r="80" width="400" height="400" fill="yellow"></circle>
        <circle cx="60" cy="80" r="15" width="400" height="400" fill="black"></circle>
        <circle cx="140" cy="80" r="15" width="400" height="400" fill="black"></circle>
        <path d="M 65 125 A1, 0.8 0 0,0 130 125" stroke="black"
        stroke-width="10"></path>
    </svg>

</body>
</html>
